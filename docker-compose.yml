services:
  build-image:
    image: renode-blink
    command: bash -c "echo build-image completed."
    build: .
  build-hex:
    image: renode-blink
    user: developer
    command: bash -c "cd nucleo-f446re/ButtonLed && make clean && make"
    depends_on:
    - build-image
    volumes:
    - ./:/home/developer